language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

cache:
  directories:
    - $HOME/.cache/pip

install:
  - pip install "$DJANGO"
  - pip install -r requirements-dev.txt

env:
  matrix:
    - DJANGO="Django<1.11"
    - DJANGO="Django<1.12"
    - DJANGO="Django<2.1"
    - DJANGO="Django<2.2"

script:
  - make check coverage

after_success:
  - pip install codecov pyOpenSSL
  - codecov

deploy:
  provider: pypi
  user: luizalabs
  distributions: "sdist bdist_wheel"
  password:
    secure: 
  on:
    tags: true
    repo: luizalabs/django-toolkit
  skip_cleanup: true
